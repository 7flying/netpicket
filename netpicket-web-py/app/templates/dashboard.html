<!doctype html>
{% extends "base.html" %}
{% block nexttoicon %}Netpicket{% endblock %}

{% block page_content %}

<div class="row">
  <br>
  <!-- menu -->
  <div class="col-md-3">
    <div style="margin 20px">
      <div class="panel panel-default">
		<div class="panel-heading">Menu</div>
		<!-- List group -->
		<div class="list-group">
          <button type="button" class="list-group-item">
            Timeline
            <span class="badge">50</span>
          </button>
          <button type="button" class="list-group-item">
            My networks
            <span class="badge">2</span>
          </button>
		</div>
	  </div>
    </div>
  </div><!-- end menu -->
  
  <div class="col-md-9">
    <h4><small><strong>UPDATED 15 MINUTES AGO</strong></small></h4><br>
    <dl class="dl-horizontal">
      <dt>Thu 15 Oct</dt>
      <dd>
        <table class="table">
          <tbody>
            <tr>
              <td>15:00</td>
              <td class="text-success"><i class="fa fa-smile-o"></i> No alerts</td>
            </tr>
          </tbody>
        </table>
      </dd>
      
      <dt>Wed 14 Oct</dt>
      <dd>
        <table class="table">
          <tbody>
            <tr>
              <td>15:00</td>
              <td class="text-success"><i class="fa fa-smile-o"></i> No alerts</td>
            </tr>
            <tr>
              <td>10:00</td>
              <td class="text-danger"><i class="fa fa-warning"></i>
                Unkwnown host detected</td>
            </tr>
            <tr>
              <td>09:00</td>
              <td class="text-warning"><i class="fa fa-exclamation-circle"></i>
                Vulnerable host</td>
            </tr>
          </tbody>
        </table>
      </dd>
    </dl>
  </div>
</div>

{% endblock %}
